tosca_definitions_version: alien_dsl_1_4_0

metadata:
  template_name: org.ystia.topologies.mysql_single
  template_version: 1.0-SNAPSHOT
  template_author: Bull

imports:
  - tosca-normative-types:1.0.0-ALIEN14
  - org.ystia.mysql.pub:1.0-SNAPSHOT
  - org.ystia.mysql.linux.bash:1.0-SNAPSHOT

topology_template:
  description: A basic topology template for MySQL as a Single Server node
  inputs:
    repository:
      type: string
      required: false
      default: http://repo.mysql.com/yum/mysql-5.6-community/el/7/x86_64
    name:
      type: string
      description: Database name
      required: false
    password:
      type: string
      description: Database user password
      required: false
  node_templates:
    Network:
      type: tosca.nodes.Network
      properties:
        ip_version: 4
    Compute:
      type: tosca.nodes.Compute
      requirements:
        - network:
            node: Network
            capability: tosca.capabilities.Connectivity
            relationship: tosca.relationships.Network
    MySQLServer:
      type: org.ystia.mysql.linux.bash.nodes.MySQLServer
      properties:
        mysql_community_repo: { get_input: repository }
      requirements:
        - host:
            node: Compute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    MySQLDatabase:
      type: org.ystia.mysql.linux.bash.nodes.MySQLDatabase
      properties:
        name: { get_input: name }
        password: { get_input: password }
      requirements:
        - host:
            node: MySQLServer
            capability: org.ystia.mysql.pub.capabilities.Container.MySQLServer
            relationship: org.ystia.mysql.linux.bash.relationships.HostedOn.MySQLServer

