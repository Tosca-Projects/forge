tosca_definitions_version: alien_dsl_1_4_0

metadata:
  template_name: org.ystia.topologies.jupyter
  template_version: 3.0-SNAPSHOT
  template_author: Bull

imports:
  - tosca-normative-types:1.0.0-ALIEN14
  - alien-extended-storage-types:1.4.1-SNAPSHOT
  - org.ystia.common:3.0-SNAPSHOT
  - org.ystia.python.pub:3.0-SNAPSHOT
  - org.ystia.python.linux.bash:3.0-SNAPSHOT
  - org.ystia.jupyter.linux.bash:3.0-SNAPSHOT


topology_template:
  description: A topology template with Jupyter

  node_templates:

    # Network

    Network:
      type: tosca.nodes.Network
      properties:
        ip_version: 4

    # VM for Jupyter

    Compute:
      type: tosca.nodes.Compute
      requirements:
        - network:
            node: Network
            relationship: tosca.relationships.Network
      capabilities:
        os:
          properties:
            type: linux
    Python:
      type: org.ystia.python.linux.bash.nodes.Python
      properties:
        nlp_twitter: true
        dataviz: true
        dataformat: true
        pybrain: true
      requirements:
        - host:
            node: Compute
    BlockStorage:
      type: tosca.nodes.BlockStorage
      properties:
        size: "10 GB"
      requirements:
        - attachment:
            node: Compute
            capability: tosca.capabilities.Attachment
            relationship: tosca.relationships.AttachTo
    LinuxFileSystem:
      type: alien.nodes.LinuxFileSystem
      properties:
        location: "/mountedStorageNb"
      requirements:
        - host:
            node: Compute
        - partition:
            node: BlockStorage
    Jupyter:
      type: org.ystia.jupyter.linux.bash.nodes.Jupyter
      properties:
        irkernel: true
        py35kernel: true
# TODO Will be taken into account when MapR/Hortonworks and H2O will be migrated...
#        spark-kernel: true
#        h2o: true
      requirements:
        - host:
            node: Python
        - filesystem_endpoint:
            node: LinuxFileSystem

  # Output property for Jupyter URL

  outputs:
    jupyter_url:
      description: The URL to access Jupyter Notebook
      value: { get_attribute: [ Jupyter, url ] }
