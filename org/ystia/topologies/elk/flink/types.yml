tosca_definitions_version: alien_dsl_1_4_0

metadata:
  template_name: org.ystia.topologies.elk_flink
  template_version: 1.0-SNAPSHOT
  template_author: Bull

description: Basic topology with Flink

imports:
  - tosca-normative-types:1.0.0-ALIEN14
  - org.ystia.common:1.0-SNAPSHOT
  - org.ystia.consul.pub:1.0-SNAPSHOT
  - org.ystia.flink.pub:1.0-SNAPSHOT
  - org.ystia.java.linux.sh:1.0-SNAPSHOT
  - org.ystia.consul.linux.sh:1.0-SNAPSHOT
  - org.ystia.java.pub:1.0-SNAPSHOT
  - org.ystia.flink.linux.sh:1.0-SNAPSHOT

topology_template:
  node_templates:
    Network:
      type: tosca.nodes.Network
      properties:
        ip_version: 4
    Compute:
      type: tosca.nodes.Compute
      requirements:
        - network:
            node: Network
            capability: tosca.capabilities.Connectivity
            relationship: tosca.relationships.Network
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
        endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
    Consul:
      type: org.ystia.consul.linux.sh.nodes.Consul
      requirements:
        - host:
            node: Compute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    JDK:
      type: org.ystia.java.linux.sh.nodes.JDK
      requirements:
        - host:
            node: Compute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    JobManager:
      type: org.ystia.flink.linux.sh.nodes.JobManager
      requirements:
        - java:
            node: JDK
            capability: org.ystia.java.pub.capabilities.JavaHosting
            relationship: org.ystia.java.pub.relationships.HostedOnJavaRuntime
        - consul:
            node: Consul
            capability: org.ystia.consul.pub.capabilities.ConsulAgent
            relationship: org.ystia.consul.pub.relationships.ConnectsToConsulAgent
        - host:
            node: Compute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    Compute_2:
      type: tosca.nodes.Compute
      requirements:
        - network:
            node: Network
            capability: tosca.capabilities.Connectivity
            relationship: tosca.relationships.Network
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
        endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
    Consul_2:
      type: org.ystia.consul.linux.sh.nodes.Consul
      requirements:
        - server_endpoint:
            node: Consul
            capability: org.ystia.consul.pub.capabilities.ConsulServer
            relationship: org.ystia.consul.linux.sh.relationships.ConnectsConsulAgentToServer
        - host:
            node: Compute_2
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    JDK_2:
      type: org.ystia.java.linux.sh.nodes.JDK
      requirements:
        - host:
            node: Compute_2
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    TaskManager:
      type: org.ystia.flink.linux.sh.nodes.TaskManager
      requirements:
        - jobmanager_endpoint:
            node: JobManager
            capability: org.ystia.flink.pub.capabilities.JobManager
            relationship: org.ystia.flink.linux.sh.relationships.TaskManagerToJobManager
        - java:
            node: JDK_2
            capability: org.ystia.java.pub.capabilities.JavaHosting
            relationship: org.ystia.java.pub.relationships.HostedOnJavaRuntime
        - consul:
            node: Consul_2
            capability: org.ystia.consul.pub.capabilities.ConsulAgent
            relationship: org.ystia.consul.pub.relationships.ConnectsToConsulAgent
        - host:
            node: Compute_2
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn