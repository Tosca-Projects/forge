- name: Install pip
  easy_install:
    name: pip
    state: latest  

- name: Install 'virtualenv' package
  pip:
    name: virtualenv
    state: latest
  
- name: Check docker python dependencies
  shell: >
    pip list 2>/dev/null | grep "^docker-py" || true
  register: dockerpy

- name: Install 'docker' python package
  pip:
    name: docker
    virtualenv: /usr/local/docker-py-env

