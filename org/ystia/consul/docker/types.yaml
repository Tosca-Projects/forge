metadata:
  template_name: org.ystia.consul.docker
  template_version: 1.0.0-SNAPSHOT
  template_author: yorc

imports:
  - tosca-normative-types:1.0.0-ALIEN20
  - docker-types:2.2.0-SM12

description: Consul Docker Component

repositories:
  docker:
    url: https://hub.docker.com/
    type: a4c_ignore

node_types:
  org.ystia.consul.docker.nodes.Consul:
    derived_from: tosca.nodes.Container.Application.DockerContainer
    capabilities:
      consul_ui:
        type: org.ystia.consul.docker.capabilities.ConsulUI
        description: Endpoint to acess consul UI
    properties:
      consul_ui:
        description: Enable consul UI available on port 8500
        type: boolean
        required: true
        default: true
    interfaces:
      Standard:
        create:
          inputs:
            ENV_CONSUL_ENV_ui: { get_property: [SELF, consul_ui] }
            ENV_CONSUL_ENV_client_addr: '"0.0.0.0"'
          implementation:
            file: consul:1.2.3
            repository: docker
            type: tosca.artifacts.Deployment.Image.Container.Docker

capability_types:
  org.ystia.consul.docker.capabilities.ConsulUI:
    derived_from: tosca.capabilities.Endpoint
    properties:
      docker_bridge_port_mapping:
        type: integer
        description: Port used to bridge to the container's endpoint.
        default: 8500
      port:
        type: integer
        default: 8500
