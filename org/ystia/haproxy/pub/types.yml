tosca_definitions_version: alien_dsl_1_4_0

metadata:
  template_name: org.ystia.haproxy.pub
  template_version: 1.0-SNAPSHOT
  template_author: Bull

description: Public interface types for HA Proxy support.

imports:
  - tosca-normative-types:1.0.0-ALIEN14
  - org.ystia.common:1.0-SNAPSHOT

node_types:
  org.ystia.haproxy.pub.nodes.HAProxy:
    derived_from: org.ystia.nodes.SoftwareComponent
    description: Abstract HAProxy Server component
    abstract: true
    tags:
      icon: /images/logo.png
    capabilities:
      host:
        type: org.ystia.haproxy.pub.capabilities.Container.HAProxy

  org.ystia.haproxy.pub.nodes.HAProxyHTTP:
    derived_from: org.ystia.nodes.SoftwareComponent
    description: Abstract HAProxy Server for HTTP connection
    abstract: true
    tags:
      icon: /images/logo.png
    requirements:
      - host:
          capability: org.ystia.haproxy.pub.capabilities.Container.HAProxy
          relationship: org.ystia.relationships.HostedOn
          occurrences: [0,unbounded]
    properties:
      port:
        type: integer
        required: true
        description: Port number for mode HTTP

  org.ystia.haproxy.pub.nodes.HAProxyTCP:
    derived_from: org.ystia.nodes.SoftwareComponent
    description: Abstract HAProxy Server for TCP connection
    abstract: true
    tags:
      icon: /images/logo.png
    requirements:
      - host:
          capability: org.ystia.haproxy.pub.capabilities.Container.HAProxy
          relationship: org.ystia.relationships.HostedOn
          occurrences: [0,unbounded]
    properties:
      port:
        type: integer
        required: true
        description: Port number for mode TCP


capability_types:
  org.ystia.haproxy.pub.capabilities.Container.HAProxy:
    derived_from: tosca.capabilities.Container
    description: HAProxy can host HAProxy HTTP/TCP components