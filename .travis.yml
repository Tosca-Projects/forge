language: python
python:
  - "2.7"

sudo: required

env:
  global:
    # ARTIFACTORY_API_KEY
    secure: ""

script:
  - bash build/zip_csar.sh


before_deploy:
  - "bash ./build/pre_bintray_release.sh"

deploy:
  - provider: script
    script: bash build/deploy_artifactory.sh
    on:
      all_branches: true
    skip_cleanup: true

  
  - provider: bintray
    file: "build/bintray_release.json"
    user: "loicalbertin"
    key: 
      secure: ""
    skip_cleanup: true
    on:
      tags: true

addons:
  apt:
    packages:
    - jq
